<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/tailwind/public/style.css" />
  </head>
  <body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <div
      class="flex flex-col sm:flex-row max-w-4xl shadow-lg overflow-hidden m-5"
    >
      <!-- Left Section -->
      <div class="w-full sm:w-1/2 bg-blue-400 p-8">
        <img
          src="/assests/images/a1.jpg"
          alt="Anime poster image"
          class="w-[400px] h-[400px] p-1 mb-5 mx-auto rounded-xl"
        />
        <h1 class="font-bold text-center mb-5 text-xl">
          Your Ultimate Destination for Anime Entertainment
        </h1>
        <p class="text-gray-700 text-center">
          Welcome to AnimeTV, your ultimate hub for anime lovers! Stream your
          favorite shows and discover new adventures, from epic battles to
          heartwarming stories.
        </p>
      </div>

      <!-- Right Section -->
      <div
        class="w-full sm:w-1/2 bg-white p-8 flex flex-col justify-center items-center"
      >
        <h1 class="text-2xl font-bold text-center mb-4">AnimeTV</h1>
        <h2 class="text-xl text-gray-700 mb-5">Welcome Back!</h2>
        <form>
          <div>
            <label for="email" class="block font-bold">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="w-full border border-gray-800 rounded p-2 mb-3 mt-3"
              required
            />
          </div>
          <div>
            <label for="password" class="block font-bold">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="w-full border border-gray-700 rounded p-2 mb-3 mt-3"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white rounded p-2 hover:bg-blue-700 mt-3"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
