<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/nodeJs/2-Server/style.css" />
  </head>
  <body>
    <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 20px 0;
      }

      header .container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 2rem;
      }

      header nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1rem;
      }

      header nav a:hover {
        text-decoration: underline;
      }

      section {
        padding: 40px 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }

      .intro,
      .about,
      .contact {
        text-align: center;
      }

      .intro h2,
      .about h2,
      .contact h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .intro p,
      .about p,
      .contact p {
        font-size: 1.2rem;
        margin-top: 10px;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      form input,
      form textarea {
        padding: 10px;
        font-size: 1rem;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      form button {
        padding: 10px 15px;
        font-size: 1.1rem;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #0056b3;
      }

      footer {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
    </style>
    <header>
      <div class="container">
        <h1>Our Website</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <section class="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out!</p>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Our Website. All rights reserved.</p>
    </footer>
  </body>
</html>
